name: Publish Helm Chart

on:
  push:
    branches:
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.8.0

      - name: Package Helm Chart
        run: helm package my-chart -d charts/

      - name: Generate Helm Repo Index
        run: helm repo index charts/ --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-develop@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: charts/